  <head>

  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="text-center text-success bg-light p-2 navbar-brand" href="/"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-basket3-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z"
            />
          </svg>
          Product Store
        </a>
        <form action="/search" method="post" class="d-flex" role="search">
          <input
            class="form-control me-2"
            name="search_query"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <a href="/contact"
          ><button type="button" class="btn btn-outline-success">
            Contact
          </button></a
        >
      </div>
    </nav>

    <div class="container mt-3">
      <div class="row">
        <div class="col-md-3">
          <h5 class="text-center text-success bg-light p-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-bag-plus-fill"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"
              />
            </svg>
            Add Products
          </h5>
          {% include "flash.html" %}
          <div class="card p-2">
            <form action="/create" method="post">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="productname"
                  placeholder="Enter Product Name"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <label for="productDesc">Enter Product Details</label>
                <textarea
                  type="text"
                  class="form-control mt-2"
                  name="productDesc"
                  row="5"
                  required
                >
                </textarea>
              </div>
              <br />
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  name="rating"
                  placeholder="Enter Product Rating"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="stocks"
                  placeholder="Enter Product Stocks"
                  required
                />
              </div>
              <br />
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  name="price"
                  placeholder="Enter Product Price"
                  required
                />
              </div>
              <br />
              <button type="submit" class="btn btn-success">Add Product</button>
            </form>
          </div>
        </div>

        <div class="col-md-9">
          <h5 class="text-center text-success bg-light p-2">All Products</h5>
          <div class="card p-2">
            <table class="table table-striped-columns table-dark">
              <thead>
                <tr>
                  <th scope="col">Product id</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Product Description</th>
                  <th scope="col">Ratings</th>
                  <th scope="col">Stocks</th>
                  <th scope="col">Price</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody>
                {% for prod in products %}
                <tr>
                  <th scope="row">{{prod.pid}}</th>
                  <td>{{prod.productName}}</td>
                  <td>{{prod.productDescription}}</td>
                  <td>{{prod.rating}}</td>
                  <td>{{prod.stocks}}</td>
                  <td>{{prod.price}}</td>
                  <td>
                    <a
                      href="/update/{{prod.pid}}"
                      class="btn btn-outline-light btn-sm"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-pen-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"
                        /></svg
                    ></a>
                  </td>
                  <td>
                    <a
                      href="/delete/{{prod.pid}}"
                      class="btn btn-outline-light btn-sm"
                      ><svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-trash3-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                        /></svg
                    ></a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
